<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, inital-scale=1">
	<title>LaBaugh Builders</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div class="container">
		<div class="masthead top-head">
		<div class="row">
			<div class="col-md-7 col-sm-9 col-xs-11 text-center">
				<h1 class="logo-font h1-font-margin"><img src="img/lb-logo.png" class="img-responsive logo-img" alt="LaBaugh Builders">LaBaugh Builders</h1>
			</div>
			<div class="col-md-5 col-sm-3 col-xs-1 text-right">
				<a href="tel:732-330-9907" class="btn btn-default verticalButton">
    			<span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> 732-330-9907
				</a>
			</div>
		</div>
		</div>
		<nav>
			<ul class="nav nav-justified">
				<li><a href="#">Home</a></li>
				<li><a href="#">Why Choose Us</a></li>
				<li><a href="#">Portfolio</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>

		<div id="home-carousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#home-carousel" data-slide-to="0" class="active"></li>
		    	<li data-target="#home-carousel" data-slide-to="1"></li>
		    	<li data-target="#home-carousel" data-slide-to="2"></li>
		    	<li data-target="#home-carousel" data-slide-to="3"></li>
			</ol>

		  	<!-- Wrapper for slides -->
		  	<div class="carousel-inner" role="listbox">
		   		<div class="item active">
		    		<img src="img/house01.jpg" alt="LaBaugh Builders Custom House">
		    	</div>
		    	<div class="item">
		    		<img src="img/house02.jpg" alt="LaBaugh Builders Custom House">
		    	</div>
		   		<div class="item">
		    		<img src="img/house03.jpg" alt="LaBaugh Builders Custom House">
		    	</div>
		    	<div class="item">
		    		<img src="img/house04.jpg" alt="LaBaugh Builders Custom House">
		   		</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#home-carousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    	<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#home-carousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
